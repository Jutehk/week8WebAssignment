<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Awesome Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Awesome Blog</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/post1.html">Post 1</a></li>
                <li><a href="/post2.html">Post 2</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main class="contact-page">
            <section class="contact-form">
                <h2>Contact Us</h2>
                <p>Have a question or suggestion? Feel free to reach out!</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <section class="contact-info">
                <h2>Other Ways to Connect</h2>
                <p>You can also reach us through:</p>
                <ul>
                    <li>Email: <a href="mailto:info@myawesomeblog.com">info@myawesomeblog.com</a></li>
                    <li>Twitter: <a href="#">@AwesomeBlogHandle</a></li>
                    </ul>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 My Awesome Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
